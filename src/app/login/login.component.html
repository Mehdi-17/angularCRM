<div>
  <form [formGroup]="loginForm">
    <p>
      <label for="login">Login</label>
      <input type="text" id="login" formControlName="login" />
      <span
        *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
      >
        <span *ngIf="loginForm.get('login')?.errors?.['required']">Login obligatoire</span>
        <span *ngIf="loginForm.get('login')?.errors?.['minlength']">Taille obligatoire : {{ minLength }}</span>
      </span>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <span
      *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
    >
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Password obligatoire</span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Taille obligatoire : {{ minLength }}</span>
      <span *ngIf="loginForm.get('password')?.errors?.['no$InPassword']">Caractère $ non autorisé dans le mdp</span>
    </span>
    </p>
    <p>
      <button (click)="login()" [disabled]="loginForm.invalid">
        Connexion
      </button>
    </p>
  </form>
</div>
