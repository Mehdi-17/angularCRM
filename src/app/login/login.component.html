<div>
  <form [formGroup]="loginForm">
    <p>
      <mat-form-field>
        <mat-label for="login">Login</mat-label>
        <input matInput type="text" id="login" formControlName="login" />
      </mat-form-field>
      <crm-help [field]="loginForm.get('login')!" [errorMessages]="errorMessagesLogin"></crm-help>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" id="password" formControlName="password" />
      </mat-form-field>
      <crm-help [field]="loginForm.get('password')!" [errorMessages]="errorMessagesPassword"></crm-help>
    </p>
    <p>
      <button mat-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Connexion</button>
    </p>
  </form>
</div>
